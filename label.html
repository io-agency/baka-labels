<div
  class="label"
  style="
    display: grid;
    color: #2e2a66;
    grid-template-rows: 85px 1fr 0.25fr;
    height: 100%;
    font-family: helvetica, arial, sans-serif;
  "
>
  <!-- Top row -->
  <section style="display: grid; grid-template-columns: 162px 1fr; gap: 10px">
    <!-- Logo -->
    <div style="padding: 5px; display: grid; align-items: center">
      <!-- src="%LOGO%" -->
      <img
        style="width: 100%; height: 47px; object-fit: contain"
        src="https://glassi.bakaglass.nl/uploads/company/logos/641d628774873.png"
      />
    </div>
    <!-- Top row content -->
    <div style="border: 1px solid #2e2a66; border-radius: 5px; padding: 5px">
      <span style="font-family: helvetica, arial, sans-serif">
        <span style="display: flex; flex-direction: column; gap: 3px">
          <span
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              gap: 3px;
            "
          >
            <span style="font-size: 16px">%ORDER_NUMBER%</span>
            <span style="font-size: 16px">%AT%</span>
          </span>
          <span
            style="font-size: 10px; font-family: helvetica, arial, sans-serif"
          >
            Order %ORDER_TYPE% op %DEL_DATE%
          </span>
          <span style="font-size: 10px">Pos. %P% (%A%)</span>
          <!-- Delivery adress --></span
        ></span
      >
      <div
        style="
          margin-top: 5px;
          display: flex;
          flex-direction: row;
          gap: 5px;
          align-items: center;
        "
      >
        <!-- <img alt="location-marker" src=""/> -->
        <!-- TODO: Location marker icon here -->
        <img
          style="width: 16px; height: 16px; object-fit: contain"
          src="https://github.com/io-agency/baka-labels/raw/refs/heads/main/assets/location.svg"
        />
        <br />
        <span style="font-size: 8px">%DELIVERY_ADDRESS%</span>
      </div>
      <span style="font-family: helvetica, arial, sans-serif">
        <!-- <span style="font-size: 10px">Order ontvangen op %REC_DATE%</span> -->
      </span>
    </div>
  </section>
  <!-- Second row -->
  <section
    style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 0.5fr;
      gap: 10px;
      width: 100%;
    "
  >
    <div style="border: 1px solid #2e2a66; border-radius: 5px; padding: 5px">
      <strong style="font-size: 16px">%CUSTOMER_NAME%</strong><br />
      %REFERENCE%<br />%REMARK%<br />%LOCATION%
    </div>
    <div style="border: 1px solid #2e2a66; border-radius: 5px; padding: 5px">
      <strong>%DIMENSIONS%</strong>
    </div>

    <!-- Third row -->
    <div style="border: 1px solid #2e2a66; border-radius: 5px; padding: 5px">
      <strong><span style="font-size: 16px">%PRODUCT%</span></strong>
      <br />
      <div style="margin-left: 10px">
        <span>%GLASS_COMPOSITION%</span>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; gap: 10px">
      <div
        style="
          border: 1px solid #2e2a66;
          border-radius: 5px;
          padding: 5px;
          display: flex;
          flex-direction: column;
          gap: 5px;
          align-items: center;
          justify-content: center;
          width: 100%;
        "
      >
        <div
          style="
            display: grid;
            grid-template-columns: auto 1px auto;
            align-items: center;
            justify-content: center;
            gap: 10px;
            aspect-ratio: 1/1;
          "
        >
          <!-- Icons here -->
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 5px;
            "
          >
            <img
              style="width: 24px; height: 24px; object-fit: contain"
              src="https://github.com/io-agency/baka-labels/raw/refs/heads/main/assets/sun.svg"
            />
            <span>Binnen</span>
          </div>
          <div style="width: 1px; border-right: 1px solid #2e2a66; margin-left: -1px; height: 75%"></div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 5px;
            "
          >
            <img
              style="width: 24px; height: 24px; object-fit: contain"
              src="https://github.com/io-agency/baka-labels/raw/refs/heads/main/assets/couch.svg"
            />
            <span>Buiten</span>
          </div>
        </div>
      </div>
      <div
        style="
          border: 1px solid #2e2a66;
          border-radius: 5px;
          padding: 5px;
          width: 100%;
        "
      >
        <!-- QR code here -->
        <span>Prof scan:</span>
      </div>
    </div>
  </section>
  <!-- Bottom row -->
  <section
    style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: auto auto;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      border: 1px solid #2e2a66;
      border-radius: 5px;
      padding: 5px;
    "
  >
    <div
      style="display: flex; flex-direction: row; gap: 10px; align-items: center"
    >
      <img
        style="margin-left: 5px; width: 24px; height: 24px; object-fit: contain"
        src="https://github.com/io-agency/baka-labels/raw/refs/heads/main/assets/ce.svg"
      />
      <div style="display: flex; flex-direction: column">
        <span>EN 1279-5</span>
        <strong>www.ce.glass</strong>
      </div>
    </div>
    %BARCODE%,150px,25px
  </section>
</div>
